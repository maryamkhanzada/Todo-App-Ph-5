{{- if .Values.networkPolicy.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-frontend.fullname" . }}-network-policy
  labels:
    {{- include "todo-frontend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-frontend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow inbound traffic from all namespaces
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow outbound traffic to backend service
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            app.kubernetes.io/name: todo-backend
      ports:
        - protocol: TCP
          port: 8000
    # Allow outbound traffic to DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}