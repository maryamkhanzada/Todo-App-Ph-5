{{- if .Values.networkPolicy.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-postgres.fullname" . }}-network-policy
  labels:
    {{- include "todo-postgres.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-postgres.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow inbound traffic from backend service
    - from:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            app.kubernetes.io/name: todo-backend
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow outbound traffic to DNS only
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}