{{- if .Values.networkPolicy.enabled | default false }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-backend.fullname" . }}-network-policy
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "todo-backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow inbound traffic from frontend
    - from:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            app.kubernetes.io/name: todo-frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow inbound traffic from within the same namespace
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow outbound traffic to database service
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            app.kubernetes.io/name: todo-postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow outbound traffic to DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
{{- end }}